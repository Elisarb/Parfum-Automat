<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <title>Máquina de Perfumes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
      overflow: hidden; /* Opcional: previene scroll horizontal accidental */
      margin-top: 60px;
    }
    .container {
      height: 100vh; /* El contenedor ocupa toda la pantalla */
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    section {
      height: 100vh; /* Cada sección ocupa toda la pantalla */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      scroll-snap-align: start;
      transition: transform 0.6s ease, background-color 0.6s ease;
      background-size: cover;
    background-position: center;
    color: black; /* Para un contraste limpio */
    }

    h1, h2 {
      margin: 0;
      font-family: 'Montserrat', serif;
      color: white;
      
    }
    /* Pantalla de inicio */
    #inicio {
  background-color: black; /* Fondo negro */
  background-repeat: no-repeat;
  background-size: auto 80%;
  position: relative; /* Para el control de animaciones */
  overflow: hidden;
}

#inicio::after {
  content: ""; /* Elemento decorativo para la imagen */
  position: absolute;
  top: 5%; /* Espacio negro arriba */
  bottom: 10%; /* Espacio negro abajo */
  right: -100%; /* Comienza fuera de la pantalla */
  width: calc(50% + 2px); /* Ajuste a la izquierda: 2px más */
  background-image: url("glass-2418157_1280.jpg");
  background-size: cover;
  background-position: center;
  z-index: 9; /* Detrás de las letras */
  animation: slideIn 2s ease forwards; /* Animación */
}

@keyframes slideIn {
  0% {
    right: -100%; /* Empieza fuera de la pantalla */
    opacity: 0; /* Transparente */
  }
  100% {
    right: 0; /* Termina en la posición deseada */
    opacity: 1; /* Totalmente visible */
  }
}
#inicio h1 {
  font-size: 6vw;
  animation: fadeIn 2s ease forwards;
  z-index: 99;
  text-align: center; /* Centrar el texto */
  margin-bottom: 10px; /* Espaciado para separación */
  position: relative;
  top: 40%; 
  transform: translateY(-40%); /* Centrado perfecto */
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Pantalla de perfumes */
    #perfumes {
  background-color: rgba(240, 240, 230, 0.7); /* Beige claro */
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      color: black;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    /* Pantalla de ubicaciones */
    #ubicaciones {

    background-color: rgba(0, 0, 0, 0.5); /* Negro suave */
    color: white; /* Contraste necesario */
    }
    iframe {
      border: none;
      border-radius: 10px;
      width: 80%;
      height: 60%;
    }
    /* Pantalla de contacto */
    #contacto {
    background-color: rgba(250, 240, 230, 0.8); /* Beige sofisticado */
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
      max-width: 400px;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background: #f4b400;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ff7043;
    }
    /* Navegación */
    nav {
  position: fixed;
  top: 0; /* Fijo al tope */
  left: 0;
  width: 100vw; /* Ocupa todo el ancho */
  background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
  border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* Línea divisoria minimalista */
  z-index: 10; /* Siempre encima del contenido */
  display: flex;
  justify-content: space-between; /* Espacio entre el icono de hamburguesa y el menú */
  align-items: center; /* Alinea verticalmente */
  padding: 10px 20px; /* Espaciado interno */
  font-family: 'Playfair Display', sans-serif; /* Fuente limpia */
  font-size: 18px; /* Tamaño del texto más grande */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra sutil */
}

.subtitulos {
  font-family: "Playfair Display";
  color:white;
  font-size:2rem;
  z-index:99;
  text-align: center; /* Centrar horizontalmente */
  position: relative;
  margin: 0;
  margin-top: 10px; /* Espaciado bajo el h1 */
  top: calc(40% + 50px);
}
/* Estilo del icono de hamburguesa */
#hamburger {
  background: none;
  border: none;
  font-size: 30px; /* Ajusta el tamaño del ícono */
  cursor: pointer;
  color: #333; /* Puedes cambiar el color si lo deseas */
  padding: 5px;
}

/* Menú */
.menu {

  display: flex;
  justify-content: space-evenly; /* Espacio entre los enlaces */
  align-items: center; /* Alinea verticalmente */
}

.menu a {
  text-decoration: none; /* Sin subrayado */
  color: #000; /* Texto negro */
  margin: 0 15px; /* Espaciado entre enlaces */
  padding: 5px 10px; /* Relleno para clics cómodos */
  border-radius: 5px; /* Bordes redondeados */
  transition: background-color 0.3s ease, color 0.3s ease; /* Transiciones suaves */
}

.menu a:hover {
  background-color: rgba(0, 0, 0, 0.1); /* Fondo negro suave al pasar el mouse */
  color: #333; /* Oscurece ligeramente el texto */
}

#close-menu {
  display:none;
  background: none;
  border: none;
  color: black;
  font-size: 24px;
  cursor: pointer;
}

.wrapper {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.bg-bubbles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.bg-bubbles li {
  position: absolute;
  bottom: -200px; /* Fuera del viewport */
  background-color: #3333336f; /* Color cuadrado */
  list-style: none;
  animation: square 25s infinite linear;
}

/* Animación para subir */
@keyframes square {
  0% {
    transform: translateY(100vh); /* Fuera del viewport */
    opacity: 0; /* Inicialmente invisible */
  }
  5% {
    opacity: 1; /* Aparecen gradualmente */
  }
  100% {
    transform: translateY(-200vh) rotate(360deg); /* Salen del viewport por arriba */
    opacity: 0; /* Desaparecen al salir */
  }
}

/* Configuración específica para cada cuadrado */
.bg-bubbles li:nth-child(1) {
  left: 5%;
  width: 40px;
  height: 40px;
}

.bg-bubbles li:nth-child(2) {
  left: 15%;
  width: 80px;
  height: 80px;
  animation-delay: 0.5s;
}

.bg-bubbles li:nth-child(3) {
  left: 25%;
  width: 40px;
  height: 40px;
  animation-duration: 3s;
  animation-delay: 1s;
}

.bg-bubbles li:nth-child(4) {
  left: 35%;
  width: 60px;
  height: 60px;
  animation-duration: 5s;
}

.bg-bubbles li:nth-child(5) {
  left: 50%;
  width: 40px;
  height: 40px;
  animation-duration: 7s;
}

.bg-bubbles li:nth-child(6) {
  left: 65%;
  width: 120px;
  height: 120px;
  animation-delay: 1s;
  animation-duration: 9s;
}

.bg-bubbles li:nth-child(7) {
  left: 75%;
  width: 160px;
  height: 160px;
  animation-delay: 1s;
  animation-duration: 2s;
}

.bg-bubbles li:nth-child(8) {
  left: 85%;
  width: 20px;
  height: 20px;
  animation-delay: 2s;
  animation-duration: 4s;
}

.bg-bubbles li:nth-child(9) {
  left: 90%;
  width: 10px;
  height: 10px;
  animation-delay: 3s;
  animation-duration: 6s;
}

.bg-bubbles li:nth-child(10) {
  left: 95%;
  width: 160px;
  height: 160px;
  animation-delay: 4s;
  animation-duration: 8s;
}


@keyframes square {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-700px) rotate(600deg);
  }
}


@media (max-width: 768px) {
  /* Mostrar el icono de hamburguesa en pantallas pequeñas */
  .hamburger {
    display: block;
  }

  /* Ocultar el menú por defecto en pantallas pequeñas */
  .menu {
    display: none;
    flex-direction: column; /* Los enlaces estarán en columna */
    width: 100%; /* El menú ocupará todo el ancho */
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(255, 255, 255, 0.9); /* Fondo del menú */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para el menú */
    padding: 20px 0px;
  }

  .menu a {
    margin: 10px 0; /* Espaciado entre enlaces */
    width: 100%; /* Cada enlace ocupará el ancho completo */
    text-align: center; /* Centrar el texto */
  }

  #close-menu {
    display: flex; /* Mostrar el botón en pantallas pequeñas */
  }

  #inicio {
    background-color: black;
    } 
  
    #inicio h1 {
      padding: 0px;
    font-size: 12vw;  /* Tamaño fijo para pantallas pequeñas */
  }

  .subtitulos {
  font-family: "Playfair Display", serif;
  font-size: 1.5rem;     /* Ajusta el tamaño de fuente según tus necesidades */
  text-align: center;  /* Centra el texto horizontalmente */
  margin: 0;           /* Elimina márgenes extra */
  padding: 0px 0;     /* Añade espacio superior e inferior */
  position: relative;
  top: 50%;
}
  
}

  </style>
</head>
<body>
  <nav>

    <button class="hamburger" id="hamburger" aria-label="Abrir menú">
      &#9776; <!-- Este es el ícono de hamburguesa -->
    </button>
    
    <!-- Menú de navegación -->
    <div class="menu" id="menu">
      <button id="close-menu">X</button>
      <a href="#inicio">Inicio</a>
      <a href="#perfumes">Perfumes</a>
      <a href="#ubicaciones">Ubicaciones</a>
      <a href="#contacto">Contáctanos</a>
    </div>
  </nav>
  <div class="container">
    <!-- Inicio -->
    <section id="inicio">
      <div class="wrapper">
      <h1>SPRAYSMART</h1>
      <p class="subtitulos">Parfümautomat Rundumservice</p>
        <ul class="bg-bubbles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
    </div>
    </section>
    <!-- Perfumes -->
    <section id="perfumes">
      <h2>Nuestros Perfumes</h2>
      <div class="grid">
        <div class="card">Perfume 1</div>
        <div class="card">Perfume 2</div>
        <div class="card">Perfume 3</div>
        <div class="card">Perfume 4</div>
      </div>
    </section>
    <!-- Ubicaciones -->
    <section id="ubicaciones">
      <h2>Ubicaciones</h2>
      <p>Encuentra nuestra máquina cerca de ti:</p>
      
    </section>
    <!-- Contacto -->
    <section id="contacto">
      <h2>Contáctanos</h2>
      <form>
        <input type="text" placeholder="Tu nombre" required>

        <textarea placeholder="Tu mensaje" rows="4" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </div>
</body>
</html>
<script>
// Seleccionar el icono de hamburguesa y el menú
const hamburger = document.getElementById('hamburger');
const menu = document.getElementById('menu');
const menuLinks = document.querySelectorAll('#menu a'); // Seleccionamos todos los enlaces dentro del menú
const closeMenu = document.getElementById('close-menu');

// Función para controlar el menú en móviles
function handleHamburgerMenu(event) {
  // Solo ejecutar la lógica en pantallas móviles (<= 768px)
  if (window.innerWidth <= 768) {
    // Si el clic fue sobre el botón de la hamburguesa
    if (event.target === hamburger) {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex'; // Alternar visibilidad del menú
      closeMenu.style.display = closeMenu.style.display === 'flex' ? 'none' : 'flex'; // Alternar visibilidad del botón de cierre
    } else if (!menu.contains(event.target) && event.target !== hamburger) {
      // Cerrar el menú si el clic fue fuera del menú y el botón hamburguesa
      menu.style.display = 'none';
      closeMenu.style.display = 'none'; // Asegurarse de que el botón de cierre también se oculte
    }
  }
}

// Solo ocultar el menú hamburguesa en pantallas móviles
window.addEventListener('click', handleHamburgerMenu);

// Cerrar el menú al hacer clic en un enlace dentro del menú
menuLinks.forEach(link => {
  link.addEventListener('click', () => {
    if (window.innerWidth <= 768) {
      menu.style.display = 'none'; // Cerrar el menú en móviles
      closeMenu.style.display = 'none';
    }
  });
});

closeMenu.addEventListener('click', () => {
  menu.style.display = 'none'; // Cerrar el menú
  closeMenu.style.display = 'none';
});

</script>
